<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.search()">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <hr>
    <div class="text-danger" ng-if="ctrl.found.length < 1">
      <h3>Nothing Found!</h3>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found="ctrl.found" class="row" ng-if="ctrl.found.length > 0" on-remove="ctrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
